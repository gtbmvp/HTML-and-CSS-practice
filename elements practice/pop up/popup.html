<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="feedback">
      <input class="feedback__checkbox" type="checkbox" id="modal" />
      <label class="feedback__btn" for="modal">О себе</label>

      <form class="feedback__form popup-form" action="">
        <span class="popup-form__title">Введите Ваше имя и email</span>
        <input class="popup-form__info" name="name" type="text" />
        <input class="popup-form__info" name="email" type="email" />
        <input class="popup-form__info popup-form__submit" type="submit" />
        <label class="close" for="modal">+</label>
      </form>
    </div>
  </body>
</html>
